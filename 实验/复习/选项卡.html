<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>
    <style>
        ul{
            list-style: none;
            width: 300px;
            margin:0 auto;
            padding: 0;
        }
      #head{
          background: red;
          overflow: hidden;
      }
     #head li{
          float: left;
          color:#fff;
          width:100px;
          text-align: center;
         
      }
      #main ul{
          height:80px;
          background: blue;
          text-align: center
      }
      #main li{
        line-height: 80px;
      }
     #main ul:not(:first-child){
          display: none;

      }
</style>
 <script>
      window.onload=function(){
        //   这是获取到顶部的所有li
          var head = document.querySelectorAll("#head li");
          var main = document.querySelectorAll("#main ul");
        //   这是获取到
           console.log(head);
        //    鼠标移上去就改变背景色；
        for(var a=0;a<head.length;a++){
            head[a].onmouseover=function(){
               
             for(var b=0;b<head.length;b++){
                head[b].index=b; 
                head[b].style.background="red";
                main[b].style.display="none";
                main[this.index].style.display="block"
             }
               
                this.style.background="yellow";
            }
        }


//与上一步联系；


}
 
 
 </script>                                            
</head>
<body>
    <ul id="head">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
   <div id="main">
       <ul><li>1111111111</li></ul>
       <ul><li>2222222222</li></ul>
       <ul><li>3333333333</li></ul>
   </div>
    
</body>
</html>
