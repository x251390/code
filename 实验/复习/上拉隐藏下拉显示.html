<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        height:200px;
        background: red;
        position: fixed;
        top:0;
        width:100%;
    }
    p{
        height:2000px;
        background: beige
    }
    </style>
</head>
<body>
    <div></div>
    <p></p>
</body>

<script>
    var div = document.querySelectorAll("div")[0];
   
   window.onscroll=function(){
     var nul=0;
     var a=Math.round(document.body.scrollTop);
     console.log(div)
     if(a>nul){
        div.style.display="none"
     }
     else if(a<nul){
        div.style.display="block"
     }
   }



</script>
</html>
