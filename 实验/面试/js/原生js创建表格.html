<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用原生创建表格
        // 思路就是使用首先使用循环然后在外面创建出大的不需要循环的，然后在里面循环需要用的
        document.write("<table>")
        //  使用for循环创建列
        for (var p = 0; p < 8; p++) {
            document.write("<tr>")
                        for (var i = 0; i < 8; i++) {
                            document.write("<td>164252</td>")
                        }
            document.write("</tr>")
        }

        document.write("</table>")






    </script>
</body>

</html>
