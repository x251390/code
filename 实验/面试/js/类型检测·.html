<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        //  类型检测分为两种  1.是基础类型检测    2.引用数据类型检测
        var  a=10;
        var b = [111,222,33]
        // 使用typeof 检测引用类型得到的都是object null也是object
        console.log(typeof a,typeof b)
        console.log(b instanceof Array);
        // 引用类型的检测得到的的是布尔值，对就是true 否则就会false
        
        
        </script>
    
</body>
</html>
