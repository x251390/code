    <script>

    // //  犹豫是值的拷贝所以就算其中一个改变其他的也不会改变
    
     var a =[111,222,333];
     
     
    //  当发生修改的时候录
    //  b[0]=2000;

//拷贝2

    //    深拷贝的实例因为有些对象里面还有对象，数组里面还有数组所以就需要使用深拷贝
    var a= [1111,2222,[3333,44444]]
