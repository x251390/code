<body>
    call与apply都是改变this的指向的问题不同的是call可以有无数个值apply只有两个值一个是借的对象第二个是数组
    <script>
       function add(){
           this.a=1111
           this.b=2222
           this.c=3333
           console.log(a+b+c)
       }
    
       function remove(a,b,c){
        return add.apply(this,[a,b,c])
       }
    remove()
    
    
    </script>
</body>
