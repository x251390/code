        for(var i=0;i<array.length;i++){
            for(var j=i;j<array.length;j++){
                if(array[i]<array[j]){
                    var b= array[i];
                    array[i]=array[j];
                    array[j]= b
                }
            }
        }
          //   这是选择排序这个方法中每一次第一个元素与其他的元素进行比较然后进行排序 一次就可以最大值或者最小值选择出来
