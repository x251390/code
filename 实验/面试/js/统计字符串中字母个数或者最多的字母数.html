<body>
    <!-- 
        统计字符串中字母出现的最多次数，与字母个数
          思路
     -->
     <script>
     var testStr = 'asdasddsfdsfadsfdghdadsdfdgdasd';
var testArray = testStr.split('');
var a = testArray.reduce(function(prev,next){
            if(next in prev) {
              prev[next]++;
            }else {
              prev[next] = 1;
            }
            return prev
          },{})
console.log(a)
     
     </script>
</body>
</html>
