<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       img{
           width: 190px;
           height: 190px;
       }
       .box li{
           width: 110px;
           height: 110px;
           background: pink;
           float: left;
           margin-left: 20px;
       }
       .box{
           overflow: hidden;
       }
       .box1 li{
           width: 190px;
           height: 190px;
           background: gold;
           float: left;
           margin-left: 20px;
       }
    
    </style>
</head>
<body>
    <!-- 应用场景就是当点击一个东西然后显示或者对其相应的图片进行操作 -->
    <ul class="box">
        <li>11111</li>
        <li>22222</li>
        <li>33333</li>
        <li>44444</li>
    </ul>
    <ul class="box1">
        <li><img data-src="../img/01.jpg" src="" alt=""></li>
        <li><img data-src="../img/02.jpg" src="" alt=""></li>
        <li><img data-src="../img/03.jpg" src="" alt=""></li>
        <li><img data-src="../img/04.jpg" src="" alt=""></li>
    </ul>
    <script>
    //    运用原生js获取自己的在当前组的index
       var box = document.querySelector(".box").querySelectorAll("li");
       var box1 = document.querySelectorAll("img");
        console.log(box1[1].dataset.src)
        for(var i=0;i<box.length;i++){
            // 获取到自己的index
             box[i].index=i; 
             box[i].onclick=function(){
                console.log(box1[this.index].dataset.src)
                // 使用循环让所有的图片全部隐藏
                for(var i=0;i<box.length;i++){
                    box1[i].src=""
                }
                box1[this.index].src=box1[this.index].dataset.src


             }
        }
    
    
    
    
    </script>
</body>
</html>
