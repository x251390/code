<body>
    1.行内元素有哪些？块级元素有哪些？行内元素与块级元素的区别？
    行内元素：a span img input select 
    块级元素： div p h ul li dl dt  dd 
    空元素 br hr  img input link
    区别：会计元素会独占一行，默认的宽度为父级元素的宽度，行内元素不会换行
    行内元素的height与width无效
    块级元素可以自由设置内外边距，行内不能设置垂直方向的内外边距
    浏览器将块级元素的display属性默认为block 行内元素默认为inline，所以可以通过display
    来自由转换行内元素与块级元素
    
</body>
