<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       div{
           width: 200px;
           height: 200px;
           border-radius: 50%;
           background:palegreen; 
           animation: yi 5s linear;
           position: relative;
        }
        @keyframes yi{
            0%{
                left:0%;
               }
               50%{
                   left:200px;
               }
               100%{
                   left:500px;
               }
        }
    
    </style>
</head>
<body>
    <div></div>
</body>
</html>
