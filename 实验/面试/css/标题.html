<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标题</title>
    <style>
       div{
           width: 800px;
           background: palegreen;
           margin: 0 auto;
           text-align: center;
           display: flex;
           justify-content: center;
           align-items: center;
       }
p{
    height:3px;
    width:180px;
    background: blue;
    margin:0 50px;
    position: relative;
    display: flex;
           justify-content: center;
           align-items: center;
}
span{
    display: inline-block;
    height: 20px;
    width: 20px;
    background: blueviolet;
    transform: rotate(45deg);
    position: absolute;
}
    .left span{
        right: 0!important;
    }
    .right span{
        left:0
    }
    
    </style>
</head>
<body>
      <div>
          <p class="left"><span></span></p>
          <h3>爱你不需要理由</h3>
          <p class="right"><span></span></p>
      </div> 
</body>
</html>
