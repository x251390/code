
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
 *{
     padding: 0;
     margin: 0;
 }
 div{
     height:200px;
     width:200px;
     background: red;
     position: relative;
 }
 p{
     height:200px;
     width:200px;
     position: absolute;
     left:50%;
     top:80%;
     margin-left: -100px;
     background: yellow;
     transition: transform 0.5s;
     transform-origin:  center top;
     transform: scale(0.2);

 }
 div:hover p{
     transform: scale(1);
    
 }
 
 
 
 
 
 
 </style>
</head>
<body>
    <div>
        <p>2222</p>
    </div>
</body>
</html>
