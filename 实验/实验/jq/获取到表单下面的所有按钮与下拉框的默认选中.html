<body>
    <form action="#" method="POST">
     <select  id="se" size="12">
    <option >11111111</option>
    <option>12346</option>
     <option id="yi" selected>222222222222</option>
 </select>
</form>
  <script src="../js/jquery-3.3.1.js"></script>
  <script>
    // 阻止option的默认事件   当select没有设置size时就不会点中option  当size不为1时才会有用
    
     $(function(){
      $("select").change(function(){
        $("option").css({"background":"blue"}) 
        $(this).children("option:selected").css({"background":"red"});
       });
      $("option").click(function(){
         console.log($("select").val())
      })


   
     
})

</script>
