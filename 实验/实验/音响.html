<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.yi{
				height:200px;
				width:200px;
				border-radius: 100px;
				overflow: hidden;
				animation:myfirst 5s linear infinite;;
				
			}
			   @keyframes myfirst {
            0%{
                transform:rotate(0deg);
            }
            100%{
                transform:rotate(360deg);
            }
        }
		</style>
	</head>
	<body>
		<div ><img src="img/02.jpg" alt="" class="yi" /></div>
	</body>
</html>
