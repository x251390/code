<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    input{
        display: none;
    }
    span{
        height:50px;
        width:50px;
        display: inline-block;
        border:2px solid yellow;
    }
    input:checked~span{
      background: pink;


    }
    
    </style>
</head>
<body>
       <!-- 这是按钮的变化 -->
    <label>
       <input type="checkbox" name="" id="">点击<span></span>
    </label>
</body>
</html>
