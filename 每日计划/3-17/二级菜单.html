<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width:200px;
      
    }
    ul{
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .box>ul{
       
        position:relative;
    }
    /* .box>ul>li{
        border:2px solid blue;
        border-top:none;
       
    } */
    .box>ul>li:hover ul{
      display: block;
    }
    .box>ul>li ul{
      display: none;
    }
    .box>ul>li:hover>div{
        position: relative;
        width:198px;
        border:2px solid red;
        z-index: 55;
    }
    
    .box>ul>li>ul{
position: absolute;
left:200px;
top:0;
border:2px solid pink;
    }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <div>1</div>
                <ul>
                    <li>1111111111</li>
                    <li>1111111111</li>
                    <li>1111111111</li>
                </ul>
            </li>
            <li>
                    <div>2</div>
                    <ul>
                        <li>2222222222</li>
                        <li>2222222222</li>
                        <li>2222222222</li>
                    </ul>
                </li>
                <li>
                        <div>3</div>
                        <ul>
                            <li>3333333333</li>
                            <li>3333333333</li>
                            <li>3333333333</li>
                        </ul>
                    </li>
            
        </ul>
    </div>
</body>
</html>
